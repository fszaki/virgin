services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./backend/src:/app/src
      - ./backend/public:/app/public
    command: npm run dev

  frontend:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./web/public:/usr/share/nginx/html:ro
    restart: unless-stopped
