# Port-Konfiguration: Backend (3000), Frontend/nginx (8080), Live Server (5501)
# Bei Konflikten: PORT=3001 docker compose up oder ports in dieser Datei anpassen
services:
  backend:
    build: ./backend
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./backend/src:/app/src
      - ./backend/public:/app/public
    command: npm run dev

  frontend:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./web/public:/usr/share/nginx/html:ro
    restart: unless-stopped
