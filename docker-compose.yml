# Minimalistische Konfiguration: Nur Frontend (nginx) auf Port 8080
# Backend ist optional und kann lokal via "cd backend && npm run dev" gestartet werden
services:
  frontend:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./web/public:/usr/share/nginx/html:ro
    restart: unless-stopped
