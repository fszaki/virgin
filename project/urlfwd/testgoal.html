<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weiterleitung – Testziel</title>
    <meta name="robots" content="noindex,nofollow">
    <style>
        :root { color-scheme: light dark; }
        body { font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial, sans-serif; margin: 2rem; }
        code { padding: .1rem .3rem; border-radius: .25rem; background: color-mix(in oklab, Canvas 92%, CanvasText 12%); }
        .ok { color: #0a7a0a; font-weight: 600; }
        .fail { color: #a40000; font-weight: 600; }
    </style>
</head>
<body>
    <h1>Testziel erreicht</h1>
    <p>Diese kleine Testseite prüft, ob die Weiterleitung funktioniert hat.</p>

    <ul>
        <li>Aktuelle URL: <code id="cur"></code></li>
        <li>Referrer: <code id="ref"></code></li>
        <li>Abfrage (Query): <code id="q"></code></li>
        <li>Zeitstempel: <time id="ts"></time></li>
    </ul>

    <p id="status" role="status" aria-live="polite"></p>

    <p>
        <a href="javascript:history.back()">Zurück</a>
    </p>

    <script>
        (function () {
            const cur = location.href;
            const ref = document.referrer || '(leer)';
            const query = location.search || '(keine)';
            document.getElementById('cur').textContent = cur;
            document.getElementById('ref').textContent = ref;
            document.getElementById('q').textContent = query;
            document.getElementById('ts').textContent = new Date().toLocaleString();

            const statusEl = document.getElementById('status');
            if (document.referrer) {
                statusEl.textContent = 'Weiterleitung scheint OK (Referrer vorhanden).';
                statusEl.className = 'ok';
            } else {
                statusEl.textContent = 'Kein Referrer erkannt. Seite evtl. direkt geöffnet?';
                statusEl.className = 'fail';
            }
        })();
    </script>
</body>
</html>
