<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Statistik | Virgin</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>main{max-width:840px;margin:2rem auto;padding:0 1rem} pre{background:#111;color:#eee;padding:1rem;border-radius:8px;overflow:auto}</style>
</head>
<body>
  <main>
    <h1>Server-Statistik</h1>
    <p>Diese Seite lädt Daten von <code>/api/stats</code>.</p>
    <nav>
      <a href="/">Home</a> · <a href="/landing">Landing</a> · <a href="/index.html">Statische Startseite</a>
    </nav>
    <section>
      <button id="refresh">Neu laden</button>
      <pre id="out">Lade…</pre>
    </section>
  </main>
  <script>
    async function load() {
      const el = document.getElementById('out');
      try {
        const res = await fetch('/api/stats');
        const json = await res.json();
        el.textContent = JSON.stringify(json, null, 2);
      } catch (e) {
        el.textContent = 'Fehler beim Laden: ' + (e && e.message || e);
      }
    }
    document.getElementById('refresh').addEventListener('click', load);
    load();
  </script>
</body>
</html>
